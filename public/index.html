<html>
  <head>
    <title>Stats</title>
    <script src="javascripts/raphael-min.js" type="text/javascript" ></script>
    <script src="javascripts/jquery-1.5.1.js" type="text/javascript"></script>
    <script src="javascripts/d3.min.js" type="text/javascript"></script>
    <script src="javascripts/ns_stats_common.js" type="text/javascript"></script>
    <script src="javascripts/ns_stats_graphs.js" type="text/javascript"></script>
    <script src="javascripts/ns_stats_maps.js" type="text/javascript"></script>
    <link href="stylesheets/style.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="data_source_select">
        <ul id="select_list">
          <li>
              <label>Build:
                <select id="build_number">
                    <option>180</option>
                    <option>181</option>
                    <option>182</option>
                    <option>183</option>
                    <option>184</option>
                </select>
              </label>
          </li>
          <li>
            <label>Map:
                <select id="map_name">
                  <option>ns2_summit</option>
                  <option>ns2_rockdown</option>
                  <option>ns2_junction</option>
                  <option>ns2_tram</option>
                  <option>ns2_</option>
                </select>
            </label>
          </li>
          <li>
            <button id="load_data">Load</button>
          </li>
        </ul>
      </div>  
      <div id="data_presenter_container">
          <div id="graphs"></div>
      </div>
    </div>
  </body>
</html>
